---
tabs:
    -
        title: 'Rules'
        filter: ['NOT', ['EXISTS', 'parent']]
fields:
    -
        key: name
        sortable: true
        thStyle: {width: '20%'}
        tdClass: ['align-middle']
    -
        key: condition
        sortable: false
        thStyle: {width: '50%'}
        tdClass: ['align-middle']
        type: array
    -
        key: modifications
        sortable: false
        thStyle: {width: '30%'}
        tdClass: ['align-middle']
        type: array
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
orderby: name
isascending: true
form:
    enabled:
        display_name: Enabled
        component: Switch
        default: true
        description: Enabled
    name:
        display_name: Name
        component: String
        description: Name of the notification entry
        required: true
    condition:
        display_name: Condition
        component: Condition
        description: This rule will be triggered only if this condition is matched. Leave it blank to always match.
    modifications:
        display_name: Modifications
        component: Modification
        description: List of changes to apply to the Record
    comment:
        display_name: Comment
        component: Text
        description: 'Description'
