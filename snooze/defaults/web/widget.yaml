---
tabs:
    -
        title: 'Widgets'
        filter: []
fields:
    -
        label: Name
        key: name
        sortable: true
        thStyle: {width: '20%'}
        tdClass: ['align-middle']
    -
        label: Widget
        key: pprint
        thStyle: {width: '50%'}
        tdClass: ['align-middle', 'multiline']
    -
        label: Comment
        key: comment
        thStyle: {width: '30%'}
        tdClass: ['align-middle']
        type: array
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
form:
    enabled:
        display_name: Enabled
        component: Switch
        default: true
        description: Enabled
    name:
        display_name: Name
        component: String
        description: 'Name of the notification entry'
        required: true
    widget:
        display_name: Widget
        component: APIElement
        endpoint: widget/plugin
        primary: widget_name
        required: true
    comment:
        display_name: Comment
        component: Text
