---
tabs:
    -
        title: 'Aggregate Rules'
        filter: []
fields:
    -
        key: name
        sortable: true
        thStyle: {width: '20%'}
        tdClass: ['align-middle']
    -
        key: condition
        sortable: false
        thStyle: {width: '50%'}
        tdClass: ['align-middle']
        type: array
    -
        key: fields
        sortable: false
        thStyle: {width: '15%'}
        tdClass: ['align-middle']
        type: array
    -
        key: watch
        sortable: false
        thStyle: {width: '15%'}
        tdClass: ['align-middle']
        type: array
    -
        key: throttle
        tdClass: ['align-middle', 'text-nowrap']
        type: array
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
form:
    enabled:
        display_name: Enabled
        component: Switch
        default: true
        description: Enabled
    name:
        display_name: Name
        component: String
        description: Name of the aggregate rule
        required: true
    condition:
        display_name: Condition
        component: Condition
        description: This aggregate rule will be triggered only if this condition is matched. Leave it blank to always match
    fields:
        display_name: Fields
        component: Field
        description: Space separated values used to group incoming alerts
    watch:
        display_name: Watch
        component: Field
        description: List of fields to bypass aggregation if they get updated
    throttle:
        display_name: Throttle
        component: Duration
        description: Number of seconds to wait before escalating the next alert (-1 for infinite)
        options:
            zero_label: '0s'
            negative_label: 'Infinite'
        default_value: 900
    flapping:
        display_name: Flapping
        component: Number
        description: Maximum number of times to be alerted during the throttle period
        options:
            min: 0
        default_value: 2
    comment:
        display_name: Comment
        component: Text
        description: Description
