---
tabs:
    -
        title: All
        filter: []
    -
        title: LDAP
        filter: ["=", "method", "ldap"]
    -
        title: Local
        filter: ["=", "method", "local"]
fields:
    -
        label: Name
        key: name
        sortable: true
        thStyle: {width: '30%'}
        tdClass: ['align-middle']
    -
        label: Method
        key: method
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: true
    -
        label: Roles
        key: roles
        thStyle: {width: '70%'}
        tdClass: ['align-middle']
        sortable: false
        type: array
    -
        label: Login
        key: login
        tdClass: ['align-middle']
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        label: ''
        key: button
        sortable: false
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
hidden_fields:
    -
        key: static_roles
        type: array
form:
    enabled:
        display_name: Enabled
        component: Switch
        default: true
        description: Enabled
    roles:
        display_name: Roles
        component: APIElementField
        endpoint: role
        import:
            - static_roles
        colorize: true
        primary: name
        description: 'List of roles assigned to the user'
