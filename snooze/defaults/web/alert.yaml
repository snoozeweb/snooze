---
endpoint: record
tabs:
    -
        title: Alerts
        filter:
            -    'AND'
            -    -    'AND'
                 -    ['NOT', ['=', 'state', 'ack']]
                 -    ['NOT', ['=', 'state', 'close']]
            -    ['NOT', ['EXISTS', 'snoozed']]
        noItems:
            text: No alerts
            icon: la la-check text-success
    -
        title: 'Snoozed'
        filter: ['EXISTS', 'snoozed']
    -
        title: 'Acknowledged'
        filter: ['=', 'state', 'ack']
    -
        title: 'Re-escalated'
        filter:
            -    'OR'
            -    ['=', 'state', 'esc']
            -    ['=', 'state', 'open']
    -
        title: 'Closed'
        filter: ['=', 'state', 'close']
    -
        title: 'Shelved'
        filter:
            -    'OR'
            -    ['NOT', ['EXISTS', 'ttl']]
            -    ['<', 'ttl', 0]
    -
        title: 'All'
        filter: []
orderby: timestamp
fields:
    -
        key: timestamp
        sortable: true
        thStyle: {width: '5%'}
        tdClass: ['align-middle', 'px-2']
    -
        key: host
        sortable: true
        thStyle: {width: '5%'}
        tdClass: ['align-middle', 'px-2', 'singleline']
    -
        key: process
        sortable: true
        thStyle: {width: '5%'}
        tdClass: ['align-middle', 'px-2']
    -
        key: severity
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: source
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: ttl
        label: TTL
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: message
        thStyle: {width: '80%'}
        tdClass: ['align-middle', 'text-break']
    -
        key: duplicates
        label: '#'
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: state
        thClass: 'text-center'
        tdClass: ['align-middle', 'text-center']
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
form:
    timestamp:
        display_name: Timestamp
        component: DateTimeSingle
        description: Timestamp
        required: true
    host:
        display_name: Host
        component: String
        description: Hostname
        placeholder: 'myhost001'
        required: true
    process:
        display_name: Process
        component: String
        description: Process name
        placeholder: 'myapp'
        required: true
    severity:
        display_name: Severity
        component: String
        description: Severity
        placeholder: 'critical'
        required: true
    source:
        display_name: Source
        component: String
        description: Source
        placeholder: 'syslog'
        required: true
    message:
        display_name: Message
        component: Text
        description: Message
    custom_fields:
        display_name: Custom Fields
        component: Arguments
        description: List of custom fields
        placeholder:
          - field_name
          - field_value
