---
fields:
    -
        label: Time Constraint
        key: time_constraints
        orderby: sort
        sortable: true
        tdClass: ['align-middle']
        thStyle: {width: '15%'}
    -
        key: name
        sortable: true
        thStyle: {width: '15%'}
        tdClass: ['align-middle', 'text-break']
    -
        key: condition
        sortable: false
        thStyle: {width: '45%'}
        tdClass: ['align-middle', 'text-break']
        type: array
    -
        key: actions
        sortable: false
        thStyle: {width: '25%'}
        tdClass: ['align-middle']
        type: array
    -
        key: frequency
        tdClass: ['align-middle', 'text-nowrap']
        sortable: false
        type: array
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
orderby: time_constraints
isascending: true
form:
    enabled:
        display_name: Enabled
        component: Switch
        default: true
        description: Enabled
    name:
        display_name: Name
        component: String
        description: Name of the notification
        required: true
    condition:
        display_name: Condition
        component: Condition
        description: This notification will be triggered only if this condition is matched. Leave it blank to always match
    time_constraints:
        display_name: Time constraint
        component: TimeConstraint
        description: 'Time constraint during this notification will be active'
    actions:
        display_name: Actions
        component: APIElementField
        endpoint: action
        primary: name
        description: List of actions to execute. At least one action needs to be created beforehand
        required: true
    frequency:
        display_name: Frequency
        component: Frequency
        description: Keep sending notifications. If acknowledged or closed, no more notification will be sent
        default_value:
            total: 1
            delay: 0
            every: 0
    comment:
        display_name: Comment
        component: Text
