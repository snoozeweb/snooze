---
fields:
    -
        label: Time Constraint
        key: time_constraints
        orderby: sort
        sortable: true
        tdClass: ['align-middle']
        thStyle: {width: '15%'}
    -
        key: name
        sortable: true,
        tdClass: ['align-middle', 'text-break']
        thStyle: {width: '20%'}
    -
        key: condition
        sortable: false
        tdClass: ['align-middle', 'text-break']
        thStyle: {width: '50%'}
        type: array
    -
        label: User
        key: snooze_user.name
        sortable: true
        tdClass: 'align-middle'
        thStyle: {width: '15%'}
    -
        key: hits
        label: '#'
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: discard
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        label: ''
        key: button
        sortable: false
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
orderby: time_constraints
isascending: true
form:
    enabled:
        display_name: Enabled
        component: Switch
        default: true
        description: Enabled
    name:
        display_name: Name
        component: String
        description: 'Name of the snooze filter'
        required: true
    condition:
        display_name: Condition
        component: Condition
        description: 'This snooze filter will be triggered only if this condition is matched. Leave it blank to always match'
    time_constraints:
        display_name: Time constraint
        component: TimeConstraint
        description: 'Time constraint during this snooze filter will be active'
    discard:
        display_name: Discard alert
        component: Switch
        description: 'Discard alerts matching this snooze filter'
    comment:
        display_name: Comment
        component: Text
        description: 'Description'
